---
# Ansible inventory for IP alias lab setup
all:
  children:
    lab_hosts:
      hosts:
        00-ifcfg-lab-01:
          ansible_user: redhat
          libvirt_vm_name: "{{ inventory_hostname_short }}"
          libvirt_vm_image_source: rhel-server-7.9-update-12-x86_64-kvm.qcow2
          libvirt_vm_osinfo: rhel7.9
        00-ifcfg-lab-02:
          ansible_user: redhat
          libvirt_vm_name: "{{ inventory_hostname_short }}"
          libvirt_vm_image_source: rhel-server-7.9-update-12-x86_64-kvm.qcow2
          libvirt_vm_osinfo: rhel7.9
        hypervisor_local:
          ansible_host: host.containers.internal
          ansible_user: root
      vars:
        # Libvirt images variables
        # Source path is mounted from the host and defined in the ansible-navigator.yml file
        libvirt_vm_images_path_source: /images
        # Destination path is path on the hypervisor, or underlying host
        libvirt_vm_pool_dir: /var/lib/libvirt/images

        ansible_ssh_private_key_file: ~/.ssh/id_ed25519
        # Network configuration variables
        libvirt_vm_bridge_interface: bridge0
        libvirt_vm_internal_network: 192.168.200.0/24

        libvirt_vm_uri: qemu+ssh://root@host.containers.internal/system?no_verify=1

    # Example grouping by function
    network_test_nodes:
      hosts:
        00-ifcfg-lab-01:
        00-ifcfg-lab-02:
    hypervisors:
      hosts:
        hypervisor_local:
