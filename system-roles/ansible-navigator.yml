---
ansible-navigator:
  execution-environment:
    image: quay.io/jwerak/ansible-ee-base:latest
    pull:
      policy: missing
    volume-mounts:
      - src: ~/Downloads/software/OS
        dest: /images
        options: Z
      - src: ../../ansible_collections/jwerak
        dest: /usr/share/ansible/collections/ansible_collections/jwerak
        options: Z

  logging:
    level: critical
    append: false
    file: /tmp/log.txt

  playbook-artifact:
    enable: true
    replay: /tmp/test_artifact.json
    save-as: /tmp/test_artifact.json
  ansible:
    config:
      path: ./ansible.cfg
