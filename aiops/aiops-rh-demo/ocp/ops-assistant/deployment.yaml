apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-incident-assistant
  labels:
    app: ops-incident-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-incident-assistant
  template:
    metadata:
      labels:
        app: ops-incident-assistant
    spec:
      containers:
      - name: ops-assistant
        image: quay.io/your-org/ops-incident-assistant:latest
        ports:
        - containerPort: 5678
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ops-assistant-secrets
              key: openai-api-key
        - name: OPENAI_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: ops-assistant-config
              key: openai-base-url
        - name: MCP_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: ops-assistant-config
              key: mcp-server-url
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: ops-assistant-config
              key: model-name
        - name: WEBHOOK_PATH
          valueFrom:
            configMapKeyRef:
              name: ops-assistant-config
              key: webhook-path
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 5


